<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        .container {
            background-color: black;
            color: skyblue;
            border-radius: 8px;
            padding-left: 20px;
            padding-right: 50px;
            padding-top: 20px;
            padding-bottom: 20px;
            width: 300px;
            border: 2px solid skyblue;
            box-shadow: 0 2px 10px skyblue;
            opacity: 0;
            animation: slideUp 1s ease-out forwards 0.5s;
        }

        h2 {
            text-align: center;
            text-decoration: underline;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 1s;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid skyblue;
            border-radius: 5px;
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards 1.2s;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: skyblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 12px;
            opacity: 0;
            animation: slideUp 0.8s ease-out forwards 1.4s;
        }

        button:hover {
            background-color: blue;
            transform: scale(1.1);
            transition: transform 0.2s ease-in-out;
        }

        p {
            text-align: center;
        }

        .switch {
            text-align: center;
            font-size: 14px;
        }

        .switch a {
            color: red;
            text-decoration: none;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 1.6s;
        }

        .switch a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p class="switch">Don't have an account? <a href="./signup/index.html">Sign Up</a></p>
    </div>
</div>

<script src="app.js"></script>
<script>
function login() {
    const username = document.getElementById('login-username').value;
    const password = document.getElementById('login-password').value;
    const user = JSON.parse(localStorage.getItem(username));

    if (user && user.password === password) {
        Swal.fire({
            title: 'Login Successful!',
            text: 'You have successfully logged in.',
            icon: 'success',
            confirmButtonText: 'OK'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = './quiz/index.html';
            }
        });
    } else {
        Swal.fire({
            title: 'Invalid Credentials!',
            text: 'Please check your username and password.',
            icon: 'error',
            confirmButtonText: 'Try Again'
        });
    }
}

</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
